<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 006</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir elementos da lista a seguir. Passe o mouse
    sobre os termos para descobrir qual tag será utilizada para cada caso.</p>
    <ul type="square">
        <li><p><abbr title="Usa-se a tag <p>">Parágrafos</abbr></p> </li>
        <li><p><abbr title="Usa-se a tag <h1>">Títulos</abbr></p> </li>
        <li><p><abbr title="Usa-se a tag <img>">Imagens</abbr></p></li>
        <li><p><abbr title="Usa-se a tag <abbr>">Abreviações</abbr></p></li>
        <li><p><abbr title="Usa-se a tag <br>">Quebra de Linha</abbr></p></li>
        <li><p><abbr title="Usa-se a tag <ol> e <li>">Listas Numeradas</abbr></p></li>
        <li><p><abbr title="usa-se a tag <ul> e <li>">Listas com demarcadores</abbr></p></li>
    </ul>
</body>
</html>
