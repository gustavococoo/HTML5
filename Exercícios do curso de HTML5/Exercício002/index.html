<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Parágrafo</title>
</head>
<body>
    <h1>Paragrafo e quebra de linha</h1>
    <hr>
    <p>Você pode escrever
        um Paragrafo de 
        qualquer jeito
        basta colocar <br> tudo
        no meio do par de tags
        p e /p
    </p>
    <p>Vamos adicionar alguns símbolos especiais:
        &real;
        &reg;
        &trade;
        &uparrow;
        &euro;
        &pound;
        &yen;
    </p>
    <p>Vamos adicionar alguns emoji:
        &#x1F596;  
        &#x1F913;
    </p>
</body>
</html>
