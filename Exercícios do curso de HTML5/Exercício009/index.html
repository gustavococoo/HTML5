<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links e Âncoras </title>
</head>
<body>
    <h1>Trabalhando com Links</h1>
    <p>Você pode acessar um site usando esse link <a href="https://youtube.com" target="_blank"
        rel="external">acesse agora.</a></p>
    <p>Navegando dentro do próprio site <a href="https://google.com.br" target="_self">
        acesse agora.</a></p>
    <p>Entrando em uma página e saindo voltando para a mesma página usando o link
    <a href="pag001.html">acesse pela aqui!.</a></p>
    <p>Entrando em um site através de links diferentes <a href="chama/pag002.html" target="_self">
    acesse por aqui.</a></p>
    </body>
</html>
